<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Admin</title>
</head>


<body>
<div id="header">
    <!-- Twitter logo goes in here -->
    <a href="index.html"><img id='bookLogo' src="../img/book.png"/>
        <span id="title">Bookwires</span></a>

    <div class="clearfix"></div>
    <div class="container-fluid">
        <div class="row containment">
            <div class="col-md-4">
                <div class="profileImgContent">
                    <img id="profileImg" src="../img/dog.jpeg">
                    <div class="nav-container">
                        <ul class="nav">
                            <li class="active">
                                <a id="bookNav" class="nav-link active" href="#">
                                    <i class="fas fa-book"></i>
                                    Books
                                </a>
                            </li>
                            <li>
                                <a id="userNav" class="nav-link" href="#">
                                    <i class="fas fa-pencil-alt"></i>
                                    Users
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h1 class="profileHeader">Admin 1</h1>
                <div class="statsContainer">
                    <div class="statBox">
                        <strong>Deleted books</strong>
                        <div>15</div>
                    </div>
                    <div class="statBox">
                        <strong>Deleted user</strong>
                        <div>3</div>
                    </div>
                    <div class="statBox">
                        <strong>Deleted comments</strong>
                        <div>23</div>
                    </div>
                </div>
                <div id="book-shelf" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">

                        <div id="InfoContainer">
                            <!-- To be added by js -->

                        </div>
                    </div>
                </div>
                <!-- Content here -->
            </div>


            <script type="text/javascript" src="../JS/classes.js"></script>
            <script type="text/javascript" src="../JS/admin.js"></script>


            <!--  Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>

                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
