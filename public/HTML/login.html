<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookwires - Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/overallStyle.css">
    <link rel="stylesheet" type="text/css" href="../CSS/LoginPage.css">
    <link rel="stylesheet" type="text/css" href="../CSS/signUp.css">
</head>
<body>

<!-- The header -->
<div id="header">
    <a href="../HTML/index.html"><img id='bookLogo' src="../img/book.png"/>
        <span id="title">Bookwires</span></a>
</div>

<div id="logInForm" class="modal">
    <span id="close2" class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate" action="/users/login" method="post">
        <div class="imgContainer">
            <img src="../img/avatar.png" class="avatar">
        </div>

        <div>
            <div id="LoginBox">
                <form id='LoginInfo'>
                    <input id='loginUserName' type="text" placeholder="Username" name="username"><br><br>
                    <input id='loginPassword' type="password" placeholder="Enter your password" name="password"><br><br>
                    <button id='loginButton' type="button">Login</button>
                    <div>
                        <span class="littleText center">Don't have an account? </span>
                        <a id="toSignUp" class="littleText" href="">Sign up</a>
                    </div>
                    <br><br>
                </form>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../JS/classes.js"></script>
<script type="text/javascript" src="../JS/loginPage.js"></script>

</body>
</html>
