<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookwires - Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/overallStyle.css">
    <link rel="stylesheet" type="text/css" href="../CSS/homepage.css">
    <link rel="stylesheet" type="text/css" href="../CSS/signUp.css">
    <link rel="stylesheet" type="text/css" href="../CSS/LoginPage.css">
</head>
<body>

<!-- The header -->
<div id="header">
    <a href="../"><img id='bookLogo' src="../img/book.png"/>
        <span id="title">Bookwires</span></a>
    <input id="searchVal" class="searchBar" type="search" placeholder=" Search books...">
    <a id="searchBtn"><img id="searchLogo" src="../img/search.png"></a>
    <div id="menuBar">
        <a href="/login">Log in</a>
        <a href="/signup">Sign up</a>
    </div>
</div>


<div id="leftSideBar" class="col-3 darkGreenBackground">
    <div class="sec lightGreenBackground">
        <h4>
            Genres
        </h4>
    </div>
    <div id="categories">
        <a href="/search?genre=Mysteries"><p class="category">
            Mysteries
        </p></a>
        <a href="/search?genre=Science-Fiction"><p class="category">
            Science Fiction
        </p></a>
        <a href="/search?genre=Fantasy"><p class="category">
            Fantasy
        </p></a>
        <a href="/search?genre=Horror"><p class="category">
            Horror
        </p></a>
        <a href="/search?genre=Romance"><p class="category">
            Romance
        </p></a>
        <a href="/search?genre=Historical"><p class="category">
            Historical
        </p></a>
        <a href="/search?genre=Suspense"><p class="category">
            Suspense
        </p></a>
    </div>
    <div class="break lightGreenBackground">
    </div>

</div>

<div id="center" class="col-lg">
    <div id="posterSlider">
        <!--The above carousel slider uses bootstrap -->
        <!--https://getbootstrap.com/docs/4.0/components/carousel/-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../img/poster.jpg" alt="first poster">
                </div>

                <div class="item">
                    <img src="../img/poster.jpg" alt="second poster">
                </div>

                <div class="item">
                    <img src="../img/poster.jpg" alt="third poster">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <br><br>
    <div id="bookShelf">
        <h4>
            Editors' Picks
        </h4>
        <div id="books">
            <!-- A bookshelf displaying recommended books -->
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-12 shelf hidden-md hidden-lg"></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-12 shelf"></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-12 shelf hidden-md hidden-lg"></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-4 col-md-2"><a><img src="http://placehold.it/140x160"
                                                   class=" book"/></a></div>
            <div class="col-xs-12 shelf"></div>
        </div>
    </div>
</div>


<div id="rightSideBar">
    <h4>
        Popular Books
    </h4>
    <div id="ranking">
    </div>
    <div class="lightGreenBackground">
        <h4>
            Popular Authors
        </h4>
    </div>
    <div id="authorRec">
        <!-- To be added by js -->
    </div>
</div>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="mr-auto">New Chapters Available!</strong>
        <button id="toast-button" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
