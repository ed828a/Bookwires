<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookwires - Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/overallStyle.css">
    <link rel="stylesheet" type="text/css" href="../CSS/homepage.css">
    <link rel="stylesheet" type="text/css" href="../CSS/signUp.css">
    <link rel="stylesheet" type="text/css" href="../CSS/LoginPage.css">
</head>
<body>

<!-- The header -->
<div id="header">
    <a href="../HTML/index.html"><img id='bookLogo' src="../img/book.png"/>
        <span id="title">Bookwires</span></a>
    <input class="searchBar" type="search" placeholder=" Search books...">
    <a href="../HTML/search.html"><img id="searchLogo" src="../img/search.png"></a>
    <div id="menuBar">
        <a href="">Log in</a>
        <a href="">Sign up</a>
    </div>
</div>


<div id="signUpForm" class="modal">
    <span id="close" class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate">
        <div class="imgContainer">
            <img src="../img/avatar.png" class="avatar">
        </div>

        <div id='SignUpInfo'>
            <div id="nameBox">
                <span class="littleText">User Name</span>
                <input id='userName' type="text" placeholder="User name">
            </div>

            <div id="mailBox">
                <span class="littleText">Email Address</span>
                <input id='mail' type="text" placeholder="Email address">
            </div>

            <div id="passWordBox">
                <span class="littleText">Password</span>
                <input id='passWord' type="password" placeholder="Enter a password">
                <span class="littleText">Confirm password</span>
                <input id='passWordConfirm' type="password" placeholder="Enter your password again">
            </div>
            <br>

            <button id='signUpButton' type="button">Sign Up Now!</button>

            <div>
                <span class="littleText center">Already have a account?  </span>
                <a id="toSignIn" class="littleText" href="">Sign in</a>
            </div>
        </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../JS/classes.js"></script>
<script type="text/javascript" src="../JS/signUp.js"></script>

<!-- bootstrap import for grid -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
