<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reading Page</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/CSS/readingPage.css">
    <link rel="stylesheet" type="text/css" href="/CSS/overallStyle.css">
</head>

<body>

<div id="wrapper">
    <div id="topLineBox">

        <span id="upperLeftButton" class="leftButtonBox">
            <a href=""><img src="/img/left-arrow.png" alt="leftArrowText" class="arrow"></a>
            <span class="chapterArrow">Last Chapter</span>
        </span>

        <div id="chapterNameBox">
            <p><span class="chapterName"></span>
            <p>
        </div>

        <span id="upperRightButton" class="rightButtonBox">
            <a href=""><img src="/img/right-arrow.png" alt="rightArrowText" class="arrow"></a>
            <span class="chapterArrow">Next Chapter</span>
        </span>
    </div>
    <div id="mainText">
        <p></p>
    </div>
    <div id="bottomLineBox">
        <span id="lowerLeftButton" class="leftButtonBox">
            <a href=""><img src="/img/left-arrow.png" alt="leftArrowText" class="arrow"></a>
            <span class="chapterArrow">Last Chapter</span>
        </span>
        <div id="contentBottomBox">
            <a href="./">
                <button id="backButton">Back to content</button>
            </a>
        </div>
        <span id="lowerRightButton" class="rightButtonBox">
            <a href=""><img src="/img/right-arrow.png" alt="rightArrowText" class="arrow"></a>
            <span class="chapterArrow">Next Chapter</span>
        </span>
    </div>
</div>
<script type="text/javascript" src="/JS/readingPage.js"></script>
</body>

</html>
