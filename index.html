<body>

<!-- The header -->
<div id="header">
    <!-- Twitter logo goes in here -->
    <img id='bookLogo' src="img/book.png"/>
    <span id="title">Bookwires</span>
    <input class="searchBar darkGreenBackground" type="search" placeholder=" Search books...">
    <a href=""><img id="searchLogo" src="img/search.png"></a>
    <div id="menuBar" class="">
        <a href="LoginPage.html">Log in</a>
        <a href="SignUp.html">Sign up</a>
    </div>
</div>


<div id="leftSideBar" class="col-3 darkGreenBackground">
    <div class="sec lightGreenBackground">
        <h4>
            Genres
        </h4>
    </div>
    <div id="categories">
        <a href=""><p class="category">
            Mysteries
        </p></a>
        <a href=""><p class="category">
            Science Fiction
        </p></a>
        <a href=""><p class="category">
            Urban Fantasy
        </p></a>
        <a href=""><p class="category">
            Horror
        </p></a>
        <a href=""><p class="category">
            Romance
        </p></a>
        <a href=""><p class="category">
            Historical
        </p></a>
        <a href=""><p class="category">
            Suspense
        </p></a>
    </div>
    <div class="break lightGreenBackground">
    </div>

</div>

<div id="center" class="col-lg">
    <div id="posterSlider">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/poster.jpg" alt="first poster">
                </div>

                <div class="item">
                    <img src="img/poster.jpg" alt="second poster">
                </div>

                <div class="item">
                    <img src="img/poster.jpg" alt="third poster">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <br><br>
    <div id="bookShelf">
        <h4>
            Editors' Picks
        </h4>
        <div id="books">
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-12 shelf hidden-md hidden-lg"></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-12 shelf"></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-12 shelf hidden-md hidden-lg"></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-4 col-md-2"><img src="http://placehold.it/140x160" class=" book"/></div>
            <div class="col-xs-12 shelf"></div>
        </div>
    </div>
</div>


<div id="rightSideBar">
    <h4>
        Popular Books
    </h4>
    <div id="ranking">
    </div>
    <div class="lightGreenBackground">
        <h4>
            Popular Authors
        </h4>
    </div>

</div>
